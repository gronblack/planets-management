<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="body">
<header th:replace="parts/header :: header"></header>
<h1 class="text-center py-3" th:text="${heading}"></h1>
<div class="container">
    <div th:replace="@{'parts/' + ${options}} :: optionsForm"></div>
    <table class="table" id="mainTable">
        <thead class="table-dark"></thead>
        <tbody id="mainTableBody"></tbody>
    </table>
    <div>
        <ul id="paging-bar" class="pagination pagination-sm justify-content-center"></ul>
    </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-modal-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:replace="@{'parts/' + ${options}} :: modalBody"></div>
            <div class="alert alert-danger" data-response-status style="display:none"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-modal-close>Close</button>
                <button type="button" class="btn btn-primary" data-modal-send>Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
